    <script>
        function consts(variable,value){
            Object.defineProperty(window,variable,{
                get:()=>{return value},
                set:(anotherVariable)=>{
                    console.log(`anotherVariable:${anotherVariable};value:${value}`);
                    if(anotherVariable !== value){
                        // throw new TypeError(`${variable} is already assignmented.`);
                        console.error(`${variable} is already assignmented.`);
                    }else{
                        return value;
                    }
                },
                configurable:false,
                enumerable:false,
            });
        }
