<!DOCTYPE html>
<html>
<head>
	<title>隔行变色</title>
	<style type="text/css">
		table{
			border-collapse: collapse;
		}
		td{
			text-align: center;
			width: 25vh;
		}
	</style>
</head>
<body>
<table>
	<thead>
		<th>num1</th>
		<th>num2</th>
		<th>num3</th>
		<th>num4</th>
	</thead>
	<tr>
		<td>1</td>
		<td>2</td>
		<td>3</td>
		<td>4</td>
	</tr>
	<tr>
		<td>5</td>
		<td>6</td>
		<td>7</td>
		<td>8</td>
	</tr>
	<tr>
		<td>9</td>
		<td>10</td>
		<td>11</td>
		<td>12</td>
	</tr>
	<tr>
		<td>13</td>
		<td>14</td>
		<td>15</td>
		<td>16</td>
	</tr>
	<tr>
		<td>17</td>
		<td>18</td>
		<td>19</td>
		<td>20</td>
	</tr>
	<tr>
		<td>21</td>
		<td>22</td>
		<td>23</td>
		<td>24</td>
	</tr>
	<tr>
		<td>25</td>
		<td>26</td>
		<td>27</td>
		<td>28</td>
	</tr>
	<tr>
		<td>29</td>
		<td>30</td>
		<td>31</td>
		<td>32</td>
	</tr>
	<tr>
		<td>33</td>
		<td>34</td>
		<td>35</td>
		<td>36</td>
	</tr>
	<tr>
		<td>37</td>
		<td>38</td>
		<td>39</td>
		<td>40</td>
	</tr>
</table>

<script>
	const APP = {};

	APP.elements = {};
	APP.events = {};
	APP.values = {};

	APP.elements.table = document.querySelector("table");
	APP.elements.trs = document.querySelectorAll("tr");

	APP.values.templeateElement = '';
	APP.values.templeateColor = '';

	(function(){ //此立即函数前面不能放置其他函数
		for(let i = 0, length = APP.elements.trs.length; i < length; i++){
			if(i%2 == 0){
				APP.elements.trs[i].bgColor = "#ccc";
			}else{
			 APP.elements.trs[i].bgColor = "#eee";
			}
		}
	}())


	APP.events.tableMouseover = function(e){ 
		APP.values.templeateColor = e.target.parentNode.bgColor;
		APP.values.templeateElement = e.target.parentNode;
		e.target.parentNode.bgColor = "#888";
	}

	APP.events.tableMouseout = function(){
		APP.values.templeateElement.bgColor = APP.values.templeateColor;
	}
	
	APP.elements.table.addEventListener("mouseover",APP.events.tableMouseover,false);
	APP.elements.table.addEventListener("mouseout",APP.events.tableMouseout,false);
</script>
</body>
</html>
